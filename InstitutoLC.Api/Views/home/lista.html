    <div class="telaModal">

            <h1>Preencha os dados do aluno</h1>

                    </div>
                    <div class="dado">

                    <div class="dado">
                        <label for="bairroAluno">Bairro:</label>

                    </div>
                    <div class="dado">
                        <label for="municipioAluno">Munic√≠pio:</label>
                        <input type="text" name="municipioAluno" id="municipioAluno" placeholder="Municipio" required>
                    </div>
                    <div class="dado">
                        <label for="estadoAluno">Estado:</label>
                        <input type="text" name="estadoAluno" id="estadoAluno" placeholder="UF" maxlength="2" required>
                    </div>
                    <div class="dado">
                        <label for="escolaAluno">Escola:</label>
                        <input type="text" name="escolaAluno" id="escolaAluno" placeholder="Nome da escola" required>

                    <div class="dado">

                            <option value="1">P√∫blica</option>

                    </div>
                    <div class="dado">
                        <label for="serieAluno">S√©rie:</label>
                        <input type="text" name="serieAluno" id="serieAluno" placeholder="S√©rie do aluno" required>
                    </div>
                    <div class="dado">
                        <label for="turnoAluno">Turno:</label>

                            <option value="2">Vespertino</option>
                            <option value="3">Noturno</option>

                    </div>
                    <div class="dado">

                        <input type="number" name="numeroPessoasCasa" id="numeroPessoasCasa" placeholder="N√∫mero" min="1" value="1" required>

                    <div class="dado">

                    </div>
                </section>
                <div class="btnModalAdicionar">
                    <button type="button" class="btnCancelar" id="btnCancelarAluno">Cancelar</button>
                    <button type="submit" class="btnAdicionar">Adicionar</button>
                </div>
            </form>

                </div>
            </div>
            <div class="btnModalAnamnese">
                <button type="button" class="btnCancelar" id="btnCancelarAnamnese">Cancelar</button>

    </div>
